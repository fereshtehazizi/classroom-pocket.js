<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="pocket.css">
    <title>Classroom Pocket</title>
</head>

<body class="bg-black text-light mb-4">

    <!--- NAVBAR SECTION --->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mx-5">Classroom Pocket</a>
        </div>
        <div class="d-flex gap-2 mx-5">
            <button class="btn btn-md text-light" id="btn-library">Library</button>
            <button class="btn btn-md text-light" id="btn-author">Author</button>
            <button class="btn btn-md text-light" id="btn-learn">Learn</button>

        </div>
    </nav>

    <!--- LIBRARY SECTION --->
    <main class="container p-4 bg-dark">
        <section class="view" id="view-library">
            <div class="d-flex mb-3 justify-content-between align-items-center">
                <div>
                    <h2>Your Capsule</h2>
                    <p class="sub-title">Create, import and export capsules to study them later!</p>
                </div>
                <div>
                    <button class="btn btn-md text-light btn-outline-secondary" id="btn-new">+ New capsule</button>
                    <input type="file" id="file-import" accept=".json" class="d-none">
                    <button class="btn btn-sm btn-outline-info my-2" id="btn-import">Import json</button>
                </div>
            </div>
            <div class="row g-3" id="library-grid"></div>
        </section>

        <!--- AUTHOR SECTION --->
        <section id="view-author" class="view d-none">
            <div class="d-flex mb-3 justify-content-between align-items-center">
                <div>
                    <h2>Author</h2>
                    <p class="sub-title">Make notes, flashcards and quizzes to challenge yourself!</p>
                </div>
                <div>
                    <button class="btn btn-md btn-outline-info" id="save-capsule">Save</button>
                </div>
            </div>
            <form id="author-form" class="mb-3">
                <div class="row g-3 justify-content-space-between">
                    <div class="col-md-5">
                        <div class="meta-section p-3">
                            <h5 class="text-light">Meta</h5>

                            <label class="form-label label-t" for="meta-title">Title *</label>
                            <input id="meta-title" class="form-control mb-2 bg-dark text-light border-secondary"
                                required placeholder="e.g Introduction to CSS">

                            <label class="form-label label-t" for="meta-subject">Subject</label>
                            <input id="meta-subject" class="form-control mb-2 bg-dark text-light border-secondary"
                                placeholder="e.g CSS">

                            <label class="form-label label-t" for="meta-level">Level</label>
                            <select id="meta-level" class="form-select mb-2 bg-dark text-light border-secondary">
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>

                            <label class="form-label label-t" for="meta-description">Description</label>
                            <textarea id="meta-description" class="form-control bg-dark text-light border-secondary"
                                rows="3" placeholder="e.g CSS is used to ..."></textarea>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="note-section p-3">
                            <h5>Notes</h5>
                            <label class="form-label label-t" for="meta-notes">Notes (one per line)</label>
                            <textarea id="meta-notes" class="form-control bg-dark text-light border-secondary" rows="5"
                                placeholder="e.g CSS is used to ..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Flashcards</label>
                        <div id="flashcards-container"></div>
                        <button id="add-flashcard" type="button" class="btn btn-sm btn-outline-light mt-2">+ Add
                            Flashcard</button>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Quiz</label>
                        <div id="quiz-container"></div>
                        <button id="add-question" type="button" class="btn btn-sm btn-outline-light mt-2">+ Add
                            Question</button>
                    </div>
                </div>
            </form>
        </section>

        <!--- LEARN SECTION --->
        <section id="view-learn" class="view d-none">
            <h2>Learn</h2>
            <div class="row">
                <div class="col-md-3 mydeath">
                    <label class="form-label mydeath-title">Select Capsule</label>
                    <select id="learn-select" class="form-select  bg-dark text-light"></select>
                    <div id="learn-meta" class="mb-3"></div>
                </div>
                <div class="col-md-8">
                    <ul class="nav nav-tabs border-0" id="learn-tabs" role="tablist">
                        <li class="nav-item"><button class="nav-link active btn btn-sm" data-tab="notes">Notes</button>
                        </li>
                        <li class="nav-item"><button class="nav-link btn btn-sm"
                                data-tab="flashcards">Flashcards</button></li>
                        <li class="nav-item"><button class="nav-link btn btn-sm" data-tab="quiz">Quiz</button></li>
                    </ul>
                    <div id="learn-area" class="p-3 mt-2 border rounded"></div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
